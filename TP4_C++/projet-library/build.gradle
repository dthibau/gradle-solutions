plugins {
    // Apply the cpp-library plugin to add support for building C++ libraries
    id 'cpp-library'

    // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
    id 'cpp-unit-test'

    id 'maven-publish'
}


group = 'org.gradle.cpp-samples'
version = '1.5'

repositories {
    maven {
        url = 'https://repo.gradle.org/gradle/libs-snapshots-local/'
    }
}


// Set the target operating system and architecture for this library
library {
    targetMachines.add(machines.windows.x86)
    targetMachines.add(machines.macOS.x86_64)
    targetMachines.add(machines.linux.x86_64)

}

unitTest {
    dependencies {
        implementation "org.gradle.cpp-samples:googletest:1.9.0-gr4-SNAPSHOT"
    }
    binaries.configureEach {
        if (toolChain instanceof Gcc && targetMachine.operatingSystemFamily.linux) {
            linkTask.get().linkerArgs.add("-lpthread")
        }
    }

}
